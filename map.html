
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - undefined</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: 7.2486136078861225, lng: 134.38360485415555 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":7.3375646,"lng":134.4889469,"name":"Koror","jour":1,"titre":"Arrivée au paradis du Pacifique","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=7.3375646,134.4889469&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=7.3375646,134.4889469","aiImageUrl":"jour1.jpg"},{"lat":7.206605581544489,"lng":134.3519182166222,"name":"Rock Islands","jour":3,"titre":"Le Lagon des Rock Islands","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=7.206605581544489,134.3519182166222&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=7.206605581544489,134.3519182166222","aiImageUrl":"jour3.jpg"},{"lat":7.206605581544489,"lng":134.3519182166222,"name":"Rock Islands (sites de plongée)","jour":4,"titre":"Plongée mythique à Blue Corner","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=7.206605581544489,134.3519182166222&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=7.206605581544489,134.3519182166222","aiImageUrl":"jour4.jpg"},{"lat":7.1273759,"lng":134.2843806,"name":"German Channel","jour":6,"titre":"Le ballet des raies Manta","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=7.1273759,134.2843806&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=7.1273759,134.2843806","aiImageUrl":"jour6.jpg"},{"lat":7.494208599999999,"lng":134.5690225,"name":"Babeldaob","jour":7,"titre":"L'île sauvage de Babeldaob","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=7.494208599999999,134.5690225&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=7.494208599999999,134.5690225","aiImageUrl":"jour7.jpg"},{"lat":7.3369888,"lng":134.485411,"name":"Nikko Bay / Risong Bay","jour":8,"titre":"Kayak au fil de l'eau","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=7.3369888,134.485411&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=7.3369888,134.485411","aiImageUrl":"jour8.jpg"},{"lat":7.002290599999999,"lng":134.2431628,"name":"Peleliu","jour":9,"titre":"Devoir de mémoire à Peleliu","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=7.002290599999999,134.2431628&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=7.002290599999999,134.2431628","aiImageUrl":"jour9.jpg"},{"lat":7.2772692,"lng":134.2940786,"name":"Ulong Island / Koror","jour":10,"titre":"Détente ou dernière plongée","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=7.2772692,134.2940786&key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=7.2772692,134.2940786","aiImageUrl":"jour10.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXsVY9wZUc8Q9VnK5oYDc8bBNvzvfDH4Q&callback=initMap">
  </script>
</body>
</html>
